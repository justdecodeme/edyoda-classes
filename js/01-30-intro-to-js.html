<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro to JS</title>
	</head>
	<body>
		<!-- inline js -->
		<button onclick='alert("Hello from inline JS!"); console.log("Hello from inline JS!"); '>
			Say Hello
		</button>

		<!-- interanal -->
		<script>
			alert("Hello from internal JS!");
			console.log("Hi from internal JS!");
		</script>

		<!-- external -->
		<script src="script.js"></script>
	</body>
</html>
