<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Practice 1</title>
  </head>

  <body>
    <input type="date" value="2019-12-07">
    <label for="phone">Phone: </label>
    <input type="text" value="+91" maxlength="3" size="3">
    <input type="number" id="phone">

    <br> <br>
    <form>
      <fieldset>
        <legend>Personal Details</legend>

        <label for="salutation">Salutation</label>
        <br>
        <select id="salutation">
          <option>--None--</option>
          <option>Mr.</option>
          <option>Mrs.</option>
        </select>

        <br><br>

        <label for="fn">First Name:</label>
        <input type="text" id="fn">
        <br><br>
        <label for="ln">Last Name:</label>
        <input type="text" id="ln">

        <br><br>

        <p>
          Gender:
          <input type="radio" id="m" name="gender">
          <label for="m">Male</label>
          <input type="radio" id="f" name="gender">
          <label for="f">Female</label>
        </p>

        <br>

        <label for="email">Email: </label>
        <input type="email" id="email">

        <br> <br>

        <label for="dob">Date of Birth: </label>
        <input type="date" id="dob">

        <br> <br>

        <label for="add">Address: </label> <br>
        <textarea id="add" cols="30" rows="3"></textarea>

        <br> <br>

        <button>Submit</button>
      </fieldset>
    </form>
  </body>

</html>
