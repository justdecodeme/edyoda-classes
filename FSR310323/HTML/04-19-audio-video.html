<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio / Video</title>
  </head>

  <body>
    <h1>audio</h1>
    <audio src="sample-audio.mp3" controls loop></audio>

    <!-- <audio controls>
      <source src="sample-audio.mp3" type="audio/mp3">
      <source src="sample-audio.ogg" type="audio/ogg">
      Audio is not supported
    </audio> -->

    <h1>video</h1>
    <video src="sample-video.mp4" controls poster="icons.png"></video>

    <h1>iframe</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BsI-3mZiqu4" title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/EzNRcU8d3r4" title="YouTube video player"
      frameborder="10"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen></iframe>

  </body>

</html>
